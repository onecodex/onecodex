name: type-check
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ty:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.10
      - name: Install dependencies
        run: uv sync --dev
      - name: Run ty type check
        run: uv run ty check
